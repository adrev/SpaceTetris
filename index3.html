<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceTris</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        /* Restoring full retro CRT styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            animation: flicker 5s infinite;
            position: relative;
        }
        
        @keyframes flicker {
            0% { opacity: 0.97; }
            25% { opacity: 0.9; }
            50% { opacity: 1; }
            75% { opacity: 0.95; }
            100% { opacity: 0.97; }
        }
        
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.15) 50%);
            background-size: 100% 4px;
            z-index: 10000;
            pointer-events: none;
            opacity: 0.3;
            animation: scanlines 0.5s linear infinite;
        }
        
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 20px; }
        }
        
        #gameContainer {
            position: relative;
            width: 600px;
            height: 800px;
        }
        
        #gameCanvas {
            background-color: #000;
            image-rendering: pixelated;
            border: 4px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            width: 600px;
            height: 800px;
        }
        
        #gameOverOverlay, #settingsOverlay {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #gameOverOverlay {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid #ff0000;
        }
        
        #settingsOverlay {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            border: 4px solid #ffff00;
        }
        
        #settingsBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: #ffff00;
            border: 2px solid #ffff00;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        
        .settingsButton, #closeSettings {
            padding: 10px 20px;
            background-color: #000;
            border: 2px solid;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        
        #submitScoreBtn {
            border-color: #00ff00;
            color: #00ff00;
        }
        
        #nicknameInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #00ffff;
            background-color: #000;
            color: #00ffff;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="gameOverOverlay">
            <h2 style="color: #ff5555">GAME OVER</h2>
            <p id="finalScore" style="color: #ffff00">SCORE: 0</p>
            <div id="userProfile">
                <p>ENTER YOUR NAME:</p>
                <input type="text" id="nicknameInput" maxlength="30">
                <button id="submitScoreBtn">SUBMIT SCORE</button>
            </div>
        </div>
        <div id="settingsOverlay">
            <h2 style="color: #ffff00">SETTINGS</h2>
            <p id="playerNameDisplay" style="color: #00ffff">PLAYER: ANONYMOUS</p>
            <label>SOUND: <input type="checkbox" id="soundToggle" checked></label>
            <label>MUSIC: <input type="checkbox" id="musicToggle" checked></label>
            <button id="closeSettings" style="border-color: #ff0000; color: #ff0000">CLOSE</button>
        </div>
        <button id="settingsBtn">⚙️</button>
    </div>

    <!-- Firebase configuration placeholder - populated by config.js -->
    <div id="firebase-config" style="display: none;"></div>

    <script>
        // Firebase initialization
        // Load Firebase configuration from config.js
        fetch('config.js')
            .then(response => response.text())
            .then(script => {
                // Execute the config script to set up the Firebase configuration
                eval(script);
                
                // Initialize Firebase after config is loaded
                const firebaseConfigElement = document.getElementById('firebase-config');
                if (firebaseConfigElement) {
                    const firebaseConfig = {
                        apiKey: firebaseConfigElement.getAttribute('data-api-key'),
                        authDomain: firebaseConfigElement.getAttribute('data-auth-domain'),
                        projectId: firebaseConfigElement.getAttribute('data-project-id'),
                        storageBucket: firebaseConfigElement.getAttribute('data-storage-bucket'),
                        messagingSenderId: firebaseConfigElement.getAttribute('data-messaging-sender-id'),
                        appId: firebaseConfigElement.getAttribute('data-app-id'),
                        databaseURL: firebaseConfigElement.getAttribute('data-database-url')
                    };
                    firebase.initializeApp(firebaseConfig);
                } else {
                    console.error('Firebase configuration element not found');
                    alert('Firebase configuration not found. High scores will not be available.');
                }
            })
            .catch(error => {
                console.error('Error loading Firebase configuration:', error);
                alert('Firebase configuration could not be loaded. High scores will not be available.');
            });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game constants
        const GRID_SIZE = 30;
        const COLS = Math.floor(600 / GRID_SIZE);
        const ROWS = Math.floor(800 / GRID_SIZE);
        
        // Game state
        let game = {
            over: false,
            score: 0,
            shooters: 1,
            grid: Array(ROWS).fill().map(() => Array(COLS).fill(0)),
            highScore: localStorage.getItem('highScore') || 0
        };
        
        // Player
        let player = {
            x: 280,
            y: 760,
            width: 40,
            height: 20,
            speed: 5,
            shield: false,
            slowMotion: false,
            spreadShot: false
        };
        
        // Game objects
        let bullets = [];
        let enemies = [];
        let powerUps = [];
        let explosions = [];
        let lastEnemySpawn = 0;
        let lastShot = 0;
        
        // Audio
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isMuted = localStorage.getItem('isMuted') === 'true';
        let soundEffects = {};
        
        // Controls
        let keys = { left: false, right: false, space: false };
        
        // Tetris shapes
        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[0,1,1],[1,1,0]] // S
        ];
        
        // Power-up types
        const POWERUPS = {
            SHIELD: { color: '#00ffff', effect: () => player.shield = true },
            SPREAD: { color: '#ff00ff', effect: () => player.spreadShot = true },
            SLOW: { color: '#ffff00', effect: () => player.slowMotion = true },
            MISSILE: { color: '#ff0000', effect: () => { game.grid = game.grid.map(row => row.fill(0)); enemies = []; } }
        };

        function initAudio() {
            const effects = {
                shoot: 'https://www.soundjay.com/mechanical/sounds/laser-gun-19.mp3',
                explosion: 'https://www.soundjay.com/mechanical/sounds/explosion-01.mp3',
                gameOver: 'https://www.soundjay.com/human/sounds/man-scream-02.mp3',
                powerUp: 'https://www.soundjay.com/button/sounds/button-09.mp3'
            };
            
            for (const [name, url] of Object.entries(effects)) {
                const audio = new Audio(url);
                audio.muted = isMuted;
                soundEffects[name] = audio;
            }
        }

        function playSound(name) {
            if (!isMuted && soundEffects[name]) {
                soundEffects[name].cloneNode().play().catch(() => {});
            }
        }

        function spawnEnemy() {
            const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            const x = Math.floor(Math.random() * (COLS - shape[0].length)) * GRID_SIZE;
            
            enemies.push({
                x,
                y: -shape.length * GRID_SIZE,
                shape,
                width: shape[0].length * GRID_SIZE,
                height: shape.length * GRID_SIZE,
                speed: player.slowMotion ? 0.5 : 1,
                landed: false
            });
        }

        function spawnPowerUp(x, y) {
            if (Math.random() < 0.2) {
                const types = Object.keys(POWERUPS);
                const type = types[Math.floor(Math.random() * types.length)];
                powerUps.push({ x, y, type, speed: 2 });
            }
        }

        function update() {
            if (game.over) return;

            // Player movement
            if (keys.left && player.x > 0) player.x -= player.speed;
            if (keys.right && player.x < canvas.width - player.width) player.x += player.speed;
            
            // Shooting
            const now = Date.now();
            if (keys.space && now - lastShot > 200) {
                if (player.spreadShot) {
                    bullets.push(
                        { x: player.x + player.width/2 - 2, y: player.y - 10, width: 4, height: 10, speed: 8, angle: -0.2 },
                        { x: player.x + player.width/2 - 2, y: player.y - 10, width: 4, height: 10, speed: 8, angle: 0 },
                        { x: player.x + player.width/2 - 2, y: player.y - 10, width: 4, height: 10, speed: 8, angle: 0.2 }
                    );
                } else {
                    for (let i = 0; i < game.shooters; i++) {
                        bullets.push({
                            x: player.x + player.width/2 - 2 + (i * 10 - (game.shooters-1) * 5),
                            y: player.y - 10,
                            width: 4,
                            height: 10,
                            speed: 8
                        });
                    }
                }
                playSound('shoot');
                lastShot = now;
            }

            // Update bullets
            bullets = bullets.filter(b => {
                b.y -= b.speed;
                if (b.angle) b.x += Math.sin(b.angle) * b.speed;
                return b.y > -b.height && b.x > 0 && b.x < canvas.width;
            });

            // Spawn enemies
            if (now - lastEnemySpawn > 2000) {
                spawnEnemy();
                lastEnemySpawn = now;
            }

            // Update enemies
            enemies.forEach(enemy => {
                if (!enemy.landed) {
                    enemy.y += enemy.speed;
                    const row = Math.floor(enemy.y / GRID_SIZE);
                    const col = Math.floor(enemy.x / GRID_SIZE);
                    
                    if (row + enemy.shape.length >= ROWS || 
                        enemy.shape.some((r, i) => 
                            r.some((c, j) => 
                                c && game.grid[row + i]?.[col + j] === 1))) {
                        enemy.landed = true;
                        enemy.y = Math.floor(enemy.y / GRID_SIZE) * GRID_SIZE;
                        enemy.shape.forEach((r, i) => {
                            r.forEach((c, j) => {
                                if (c) game.grid[row + i][col + j] = 1;
                            });
                        });
                    }
                }
            });

            // Update power-ups
            powerUps = powerUps.filter(p => {
                p.y += p.speed;
                if (p.y > player.y && p.x > player.x && p.x < player.x + player.width) {
                    POWERUPS[p.type].effect();
                    playSound('powerUp');
                    setTimeout(() => {
                        if (p.type === 'SHIELD') player.shield = false;
                        if (p.type === 'SLOW') player.slowMotion = false;
                        if (p.type === 'SPREAD') player.spreadShot = false;
                    }, 5000);
                    return false;
                }
                return p.y < canvas.height;
            });

            // Update explosions
            explosions = explosions.filter(e => {
                e.radius += 1.5;
                e.opacity -= 0.05;
                return e.opacity > 0;
            });

            // Collisions
            bullets.forEach((b, bi) => {
                enemies.forEach((e, ei) => {
                    if (!e.landed && b.x < e.x + e.width &&
                        b.x + b.width > e.x &&
                        b.y < e.y + e.height &&
                        b.y + b.height > e.y) {
                        bullets.splice(bi, 1);
                        enemies.splice(ei, 1);
                        game.score += 10;
                        explosions.push({ x: e.x + e.width/2, y: e.y + e.height/2, radius: 5, opacity: 1 });
                        playSound('explosion');
                        spawnPowerUp(e.x, e.y);
                        if (game.score % 100 === 0) game.shooters++;
                    }
                });
            });

            // Player collision
            enemies.forEach(e => {
                if (!e.landed && !player.shield &&
                    player.x < e.x + e.width &&
                    player.x + player.width > e.x &&
                    player.y < e.y + e.height &&
                    player.y + player.height > e.y) {
                    game.over = true;
                    playSound('gameOver');
                }
            });

            // Check if blocked
            const playerRow = Math.floor(player.y / GRID_SIZE);
            const playerCol = Math.floor(player.x / GRID_SIZE);
            if (game.grid[playerRow]?.[playerCol] === 1) {
                game.over = true;
                playSound('gameOver');
            }

            if (game.score > game.highScore) {
                game.highScore = game.score;
                localStorage.setItem('highScore', game.highScore);
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = '#333';
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (game.grid[y][x]) {
                        ctx.fillStyle = '#ff5555';
                        ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
                    }
                }
            }

            // Player
            ctx.fillStyle = player.shield ? '#00ffff' : '#00ff00';
            ctx.shadowBlur = 10;
            ctx.shadowColor = ctx.fillStyle;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // Bullets
            ctx.fillStyle = '#ffffff';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

            // Enemies
            enemies.forEach(e => {
                ctx.fillStyle = e.landed ? '#ff5555' : '#ff0000';
                e.shape.forEach((r, i) => {
                    r.forEach((c, j) => {
                        if (c) {
                            ctx.fillRect(e.x + j * GRID_SIZE, e.y + i * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
                        }
                    });
                });
            });

            // Power-ups
            powerUps.forEach(p => {
                ctx.fillStyle = POWERUPS[p.type].color;
                ctx.fillRect(p.x, p.y, 20, 20);
            });

            // Explosions
            explosions.forEach(e => {
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 128, 0, ${e.opacity})`;
                ctx.fill();
            });

            // Score
            ctx.fillStyle = '#00ffff';
            ctx.font = '16px "Press Start 2P"';
            ctx.fillText(`SCORE: ${game.score}`, 10, 30);
            ctx.fillText(`HI: ${game.highScore}`, canvas.width - 150, 30);

            if (game.over) {
                const overlay = document.getElementById('gameOverOverlay');
                overlay.style.display = 'flex';
                document.getElementById('finalScore').textContent = `SCORE: ${game.score}`;
            }
        }

        function gameLoop() {
            if (!game.over) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        function submitScore() {
            const name = document.getElementById('nicknameInput').value.trim() || 'Anonymous';
            localStorage.setItem('playerName', name);
            
            if (firebase.database) {
                firebase.database().ref('highscores').push({
                    name: name,
                    score: game.score,
                    timestamp: Date.now()
                }).then(() => {
                    setTimeout(() => {
                        game.over = false;
                        game.score = 0;
                        game.shooters = 1;
                        game.grid = Array(ROWS).fill().map(() => Array(COLS).fill(0));
                        enemies = [];
                        bullets = [];
                        powerUps = [];
                        player = { ...player, x: 280, shield: false, slowMotion: false, spreadShot: false };
                        document.getElementById('gameOverOverlay').style.display = 'none';
                        gameLoop();
                    }, 1000);
                });
            }
        }

        // Event listeners
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ') keys.space = true;
        });

        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === ' ') keys.space = false;
        });

        document.getElementById('settingsBtn').addEventListener('click', () => {
            const overlay = document.getElementById('settingsOverlay');
            overlay.style.display = 'flex';
            document.getElementById('playerNameDisplay').textContent = 
                `PLAYER: ${localStorage.getItem('playerName') || 'ANONYMOUS'}`;
        });

        document.getElementById('closeSettings').addEventListener('click', () => {
            document.getElementById('settingsOverlay').style.display = 'none';
        });

        document.getElementById('submitScoreBtn').addEventListener('click', submitScore);

        document.getElementById('soundToggle').addEventListener('change', function() {
            isMuted = !this.checked;
            localStorage.setItem('isMuted', isMuted);
            for (const sound of Object.values(soundEffects)) {
                sound.muted = isMuted;
            }
        });

        // Initialize
        initAudio();
        gameLoop();
    </script>
</body>
</html>
