<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceTris</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="gameOverOverlay">
            <h2 style="color: #ff5555">GAME OVER</h2>
            <p id="finalScore" style="color: #ffff00">SCORE: 0</p>
            <div id="userProfile">
                <p>ENTER YOUR NAME:</p>
                <input type="text" id="nicknameInput" maxlength="30">
                <button id="submitScoreBtn">SUBMIT SCORE</button>
            </div>
        </div>
        <div id="settingsOverlay">
            <h2 style="color: #ffff00">SETTINGS</h2>
            <p id="playerNameDisplay" style="color: #00ffff">PLAYER: ANONYMOUS</p>
            <label>SOUND: <input type="checkbox" id="soundToggle" checked></label>
            <label>MUSIC: <input type="checkbox" id="musicToggle" checked></label>
            <div id="musicControls">
                <button id="prevSong">◀</button>
                <button id="nextSong">▶</button>
            </div>
            <button id="closeSettings">CLOSE</button>
        </div>
        <button id="settingsBtn">⚙️</button>
    </div>
    <div id="publicHighscoreDisplay">
        <h3>TOP SCORES</h3>
        <div id="publicHighscoresList">
            <div>
                <span>RANK</span>
                <span>NAME</span>
                <span>SCORE</span>
            </div>
            <div id="loadingScores">Loading highscores...</div>
        </div>
    </div>
    
    <!-- Firebase configuration placeholder - populated by config.js -->
    <div id="firebase-config" style="display: none;"></div>

    <script src="js/firebase.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
